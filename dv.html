<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Visiting Card</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background-color: white;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  width: 400px;
  text-align: center;
}

h1 {
  font-size: 24px;
  margin-bottom: 20px;
}

form label {
  display: block;
  margin: 8px 0 5px;
  text-align: left;
}

form input {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ddd;
  border-radius: 4px;
}

form button {
  padding: 10px 20px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

form button:hover {
  background-color: #45a049;
}

.card-preview {
  display: none;
  margin-top: 20px;
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.card {
  border: 1px solid #ddd;
  padding: 15px;
  border-radius: 8px;
  background-color: #f9f9f9;
}

.card h3 {
  margin-bottom: 5px;
}

.card p {
  margin: 3px 0;
}

#downloadBtn {
  margin-top: 20px;
  padding: 10px 20px;
  background-color: #2196F3;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

#downloadBtn:hover {
  background-color: #1976D2;
}

</style>
</head>
<body>
  <div class="container">
    <h1>Create Your Digital Visiting Card</h1>
    
    <form id="cardForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required placeholder="Enter Your Name">
      
      <label for="title">Title:</label>
      <input type="text" id="title" placeholder="Enter Job Title">
      
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" required placeholder="Enter Phone Number">
      
      <label for="email">Email:</label>
      <input type="email" id="email" required placeholder="Enter Email">
      
      <label for="website">Website:</label>
      <input type="url" id="website" placeholder="Enter Website URL">

      <button type="submit">Generate Card</button>
    </form>

    <div id="cardPreview" class="card-preview">
      <h2>Card Preview</h2>
      <div class="card" id="previewCard">
        <h3 id="cardName">John Doe</h3>
        <p id="cardTitle">Developer</p>
        <p id="cardPhone">+123456789</p>
        <p id="cardEmail">email@example.com</p>
        <p id="cardWebsite">www.example.com</p>
      </div>
      <button id="downloadBtn" style="display: none;">Download Card</button>
    </div>
  </div>

  <script src="D:\papercube_project\dv.js"></script>
</body>
</html>
